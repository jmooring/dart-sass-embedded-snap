name: dart-sass-embedded
base: core22
version: '1.58.3'
summary: A Snap package to install Embedded Dart Sass
description: |
  Embedded Dart Sass is a wrapper for Dart Sass that implements the compiler
  side of the Embedded Sass protocol. It's designed to be embedded in a host
  language, which then exposes an API for users to invoke Sass and define
  custom functions and importers.

  Project page: https://github.com/sass/dart-sass-embedded
grade: stable
confinement: strict
apps:
  dart-sass-embedded:
    command: dart-sass-embedded
    plugs:
      - home
parts:
  binary:
    plugin: dump
    source:
      - on amd64: https://github.com/sass/dart-sass-embedded/releases/download/1.58.3/sass_embedded-1.58.3-linux-x64.tar.gz
      - on arm64: https://github.com/sass/dart-sass-embedded/releases/download/1.58.3/sass_embedded-1.58.3-linux-arm64.tar.gz
architectures:
- build-on:  amd64
  build-for: amd64
- build-on:  amd64
  build-for: arm64
